<script>
  const phrases = ["Programming","Frontend","Open Source", "Web Development"];
  const typingSpan = document.querySelector(".typing-text");
  let i = 0; // phrase index
  let j = 0; // character index
  let isDeleting = false;

  function typeEffect() {
    const current = phrases[i];
    if (isDeleting) {
      typingSpan.textContent = current.substring(0, j--);
      if (j < 0) {
        isDeleting = false;
        i = (i + 1) % phrases.length;
        setTimeout(typeEffect, 500);
      } else {
        setTimeout(typeEffect, 50);
      }
    } else {
      typingSpan.textContent = current.substring(0, j++);
      if (j > current.length) {
        isDeleting = true;
        setTimeout(typeEffect, 1000);
      } else {
        setTimeout(typeEffect, 100);
      }
    }
  }

  document.addEventListener("DOMContentLoaded", typeEffect);
</script>

<script>
  fetch("navbar.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("navbar-placeholder").innerHTML = data;

      // ‚úÖ Now the toggle-switch exists ‚Äî we can add the listener
      const checkbox = document.getElementById('toggle-switch');
      if (checkbox) {
        // Load saved theme
        if (localStorage.getItem('theme') === 'dark') {
          document.body.classList.add('dark');
          checkbox.checked = true;
        }

        checkbox.addEventListener('change', () => {
          document.body.classList.toggle('dark');
          // Save theme preference
          const theme = document.body.classList.contains('dark') ? 'dark' : 'light';
          localStorage.setItem('theme', theme);
        });
      }
    });
</script>
